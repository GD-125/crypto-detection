[pytest]
# Pytest Configuration

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Python files
python_files = test_*.py

# Python classes
python_classes = Test*

# Python functions
python_functions = test_*

# Add options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    api: API tests
    pipeline: Pipeline tests
    performance: Performance tests

# Coverage options
[coverage:run]
source = services
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
